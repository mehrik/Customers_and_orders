<h2>Add a new Customer</h2>
<form>
    <label>Customer Name:</label>
    <input type='text' ng-model="newCustomer.name">
    <button class="button-primary" ng-click="addCustomer()">Add</button>
</form>

<input type='text' placeholder="Search name..." class='u-pull-right' ng-model='searchText'>
<table class='u-full-width'>
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers | filter:searchText">
            <td ng-bind="customer.name"></td>
            <td ng-bind="customer.created_at | date:'longDate'"></td>
            <td><button ng-click="removeCustomer(customer)">Remove</button></td>
        </tr>
    </tbody>
</table>
