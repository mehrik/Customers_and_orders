<h2>Add a new Order</h2>

<form>
    <label>Customer</label>
    <!-- need to have the ng-model while using ng-options -->
    <select ng-options="customer.name for customer in customers" ng-model='newOrder.customer'></select>
    <label>Order</label>
    <input type="number" min=1 placeholder='quantity' ng-model='newOrder.quantity'>
    <select ng-model='newOrder.product'>
        <option>Shoes</option>
        <option>Sword</option>
        <option>Cake</option>
    </select>
    <button class='button-primary' ng-click="addOrder()">Order</button>
</form>

<input type='text' class='u-pull-right' ng-model='searchText' placeholder='filter...'> 
<table class='u-full-width'>
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody ng-repeat='order in orders | filter:searchText'>
        <tr>
            <td ng-bind='order._customer.name'></td>
            <td ng-bind='order.product'></td>
            <td ng-bind='order.quantity'></td>
            <td ng-bind="order.created_at | date:'longDate'"></td>
        </tr>
    </tbody>
</table>
